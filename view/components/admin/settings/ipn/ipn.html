{% component 'semantic~tabs.vertical.content' %}
{% set save_ipn_data = getOption('subscriptions.ipn.logs') %}
{% set driver_name = getOption('subscriptions.driver') %}
{% set driver = service('driver').create(driver_name) %}

<div class="mt-4">
    <div class="ui form">
        <div class="field">     
            <div class="ui toggle mini checkbox {{ disabled }}" id="save_ipn_data">
                <input type="checkbox" {{ save_ipn_data|ifthen(1,'checked') }} value="1">
                <label class="font-bold font-lg">{{ labels.logs }}</label> 
                <span class="ml-16 pl-1 text-gray-700">{{ descriptions.logs }}</span>
            </div> 
        </div> 
        <div class="field">
            <label>{{ labels.url }}</label>
            <div class="ui basic label">
                {{ driver.getIpnUrl() }}
            </div>
        </div>
    </div>
</div>
{% endcomponent %}
